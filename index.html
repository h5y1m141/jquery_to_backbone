<html>
  <head>
    <link rel='stylesheet' href='./css/style.css' type='text/css'>
	  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script data-main='src/app' src='lib/require.js'></script>
    
    <script type="text/javascript" src='lib/mixpanel.js'></script>
  </head>
  <body>
    <div class="container">
      <h3>メイン領域</h3>
      <div id='mainArea'>
        <div id="main-header">
        </div>      
      </div>
      <script type='text/template' id='main-view-template'>
        <h4>詳細情報</h4>
        <div id="main-contents">コンテンツを表示</div>
      </script>

      <script type='text/template' id='main-header-template'>
        <h4>ヘッダー領域です</h4>
        <ul>
          <li><%- name %></li>
          <li><%- title %></li>        
        </ul>

      </script>
      
      <h3>JSON読み込みサンプル</h3>
      <section id='main'>
        <button id='userLibrary'>読み込み開始</button>
      </section>


      <script type='text/template' id='table-template'>
        <h3>テーブル情報</h3>
        <table>
          <tbody class='contents'>
          </tbody>
        </table>
      </script>

      <script type='text/template' id='row-template'>
        ファイル名：<%= path %>
        説明：<%= description %>
      </script>
      <hr/>
      <h3>UI要素のクリックイベントサンプル</h3>
      <ul id='tabs'>
        <script type="text/template" id="tab">
          <a href="<%- href %>">
            <%- tabName %>
          </a>
        </script>
      </ul>
      <div id="modal_tips" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
              <p>One fine body&hellip;</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
    </div>
  </body>
</html>
